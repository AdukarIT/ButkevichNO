<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Checkbox</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
	<div>
		<label class="checkbox">
			<span class="checkbox__text">Согласны ли Вы с правилами данной страницы?</span>
		    <input type="checkbox" name="check1">
		    <span class="checkbox__off checkbox__font"><i>&#xf096;</i></span>
		    <span class="checkbox__on checkbox__font"><i>&#xe801;</i></span>
    	</label>
	</div>
</body>
</html>
