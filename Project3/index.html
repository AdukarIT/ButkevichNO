<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Мой инстаграм</title>
</head>

<body>
	<header>
		<img src="" alt="">
		<h1>Фото Волл</h1>
	</header>

	<br>

	<div id="singIn">
		<h2>Вход в учетную запись</h2>
		<form method="POST" name="singIn" action="feed.html">
			<label>
				Имя пользователя
				<input type="text" name="userName" required> 
			</label>

			<br>
			<br>

			<label>
				Пароль
				<input type="password" name="password" required> 
			</label>

			<br>
			<br>

			<button name="enter">Войти</button>
		</form>
	</div>

	<br>
	<br>
	<br>
	<br>
	
	<div id="singUp">
		<h2>Регистрация</h2>
		<form method="POST" name="singUp" action="feed.html">
			<label>
				Введите имя пользователя
				<input type="text" name="userName" required> 
			</label>

			<br>
			<br>

			<label>
				Введите пароль
				<input type="password" name="password" required> 
			</label>

			<br>
			<br>

			<label>
				Введите адрес эл. почты
				<input type="email" name="email" required> 
			</label>

			<br>
			<br>

			<button name="enter">Войти</button>
		</form>
	</div>
</body>

</html>
